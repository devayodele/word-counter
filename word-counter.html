<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Word Counter</title>
    <link rel="stylesheet" href="word-counter.css" type="text/css" />
  </head>

  <body>
    <div id="mainDiv">
      <div id="container">
        <h1>Javascript Word Counter</h1>

        <label id="textLabel" for="textarea">Enter some text below</label>
        <br />
        <textarea id="textarea" cols="40" rows="3"></textarea>

        <div id="stat">
          <p area-live="polite" id="paragraph">
            You've entered <span id="wordCount"> 0 </span
            ><span class="italic"> words </span> and
            <span id="charCount">0 </span>
            <span class="italic"> characters</span>.
          </p>
        </div>
      </div>
    </div>

    <script src="./word-counter.js"></script>
  </body>
</html>
